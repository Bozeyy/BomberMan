    <div class="main">
      <div class="left-part">
        <div class="content-left">
          <div class="key">
            <h1>A</h1>
            <p> Lancer Bomb</p>
          </div>
          <div class="key">
            <h1>S</h1>
            <p> reculer</p>
          </div>
          <div class="key">
            <h1>Z</h1>
            <p> avancer</p>
          </div>
          <div class="key">
            <h1>Q</h1>
            <p>gauche</p>
          </div>
          <div class="key">
            <h1>D</h1>
            <p>droite</p>
          </div>
          <div class="key">
            <h1>E</h1>
            <p>Poser Bomb</p>
          </div>
        </div>
      </div>
      <div class="game">
        <button class="btn" onclick="launchGame()">Jouer</button>
        <canvas width="960" height="832" id="game" class="gameP"></canvas>
      </div>
      <div class="right-part">
        <div class="content-right">
          <div class="key">

          </div>
          <div class="key">
            <h1>↓</h1>
            <p> reculer</p>
          </div>
          <div class="key">
            <h1>←</h1>
            <p>gauche</p>
          </div>
          <div class="key">
            <h1>→</h1>
            <p>droite</p>
          </div>
          <div class="key">
            <h1>Enter</h1>
            <p>Poser Bomb</p>
          </div>
          <div class="key">
            <h1>Ctrl</h1>
            <p> Lancer Bomb</p>
          </div>
        </div>
      </div>
